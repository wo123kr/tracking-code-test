<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>테스트용 웹페이지</title>
  <link rel="stylesheet" href="style.css"> <!-- 스타일 연결 -->

  <!-- ✅ Thinking Data SDK 로드 (최우선) -->
  <script src="https://cdn.jsdelivr.net/npm/thinkingdata-browser@2.0.3/thinkingdata.umd.min.js"></script>
  <script src="https://te-receiver-naver.thinkingdata.kr/te-sdk/latest/ta.js"></script>

  <!-- ✅ 추적 코드 (tracking.js) 먼저 로드 -->
  <script src="tracking_code.js"></script>
</head>
<body>

  <h1>🌐 다양한 기능 테스트용 웹페이지</h1>

  <div class="section">
    <h2>1️⃣ 버튼 테스트</h2>
    <button id="testButton">클릭해보세요!</button>
  </div>

  <div class="section">
    <h2>2️⃣ 링크 테스트</h2>
    <a href="https://www.google.com" target="_blank" id="testLink">Google로 이동</a>
  </div>

  <div class="section">
    <h2>3️⃣ 폼 입력 테스트</h2>
    <form id="testForm">
      <input type="text" placeholder="이름 입력" required>
      <button type="submit">제출하기</button>
    </form>
  </div>

  <div class="section">
    <h2>4️⃣ 모달 팝업</h2>
    <button onclick="openModal()">모달 열기</button>
    <div class="modal-overlay" onclick="closeModal()"></div>
    <div class="modal">
      <h3>모달 창입니다!</h3>
      <button onclick="closeModal()">닫기</button>
    </div>
  </div>

  <!-- ✅ 일반 기능 코드(script.js)는 body 끝에 위치 -->
  <script src="script.js"></script>
</body>
</html>
