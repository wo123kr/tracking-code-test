<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HostCenter 유사 페이지</title>
    <link rel="stylesheet" href="style.css">

    <!-- ✅ Thinking Data SDK 로드 (최우선) -->
    <script src="https://cdn.jsdelivr.net/npm/thinkingdata-browser@2.0.3/thinkingdata.umd.min.js"></script>
    <script src="https://te-receiver-naver.thinkingdata.kr/te-sdk/latest/ta.js"></script>

    <!-- ✅ 추적 코드 (tracking_code.js) 먼저 로드 -->
    <script src="tracking_code.js"></script>
</head>
<body>

<header class="header">
    <div class="header-container">
        <a href="#" class="logo">HostCenter</a>
        <nav class="nav-menu">
            <a href="#services" class="nav-link">서비스</a>
            <a href="#pricing" class="nav-link">가격</a>
            <a href="#support" class="nav-link">고객센터</a>
        </nav>
        <button class="nav-cta">로그인</button>
    </div>
</header>

<section class="hero">
    <div class="hero-content">
        <h1>빠르고 안정적인 호스팅 서비스</h1>
        <p>비즈니스를 위한 최적의 솔루션을 제공합니다.</p>
        <button class="hero-btn">서비스 신청하기</button>
    </div>
</section>

<section id="services" class="services">
    <h2 class="section-title">주요 서비스</h2>
    <div class="service-list">
        <div class="service-item">
            <h3>웹 호스팅</h3>
            <button class="service-btn">자세히 보기</button>
        </div>
        <div class="service-item">
            <h3>클라우드 서버</h3>
            <button class="service-btn">자세히 보기</button>
        </div>
        <div class="service-item">
            <h3>도메인 등록</h3>
            <button class="service-btn">자세히 보기</button>
        </div>
    </div>
</section>

<section id="pricing" class="pricing">
    <h2 class="section-title">요금제</h2>
    <div class="pricing-cards">
        <div class="pricing-card">
            <h3>기본형</h3>
            <p>₩5,000/월</p>
            <button class="pricing-btn">신청하기</button>
        </div>
        <div class="pricing-card">
            <h3>프리미엄형</h3>
            <p>₩15,000/월</p>
            <button class="pricing-btn">신청하기</button>
        </div>
    </div>
</section>

<section id="support" class="support">
    <h2 class="section-title">고객센터</h2>
    <button class="support-btn">문의하기</button>
</section>

<footer class="footer">
    <p>&copy; 2024 HostCenter. 모든 권리 보유.</p>
</footer>

<!-- ✅ 일반 스크립트 로드 (마지막에 로드) -->
<script src="scripts.js"></script>
</body>
</html>
